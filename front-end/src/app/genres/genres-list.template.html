<div class="row" style="padding: 25px;">
  <div class="col-md-3">
    <div *ngFor="let genre of genres; let i = index" (click)="onSelect(genre)">
      <div class="box" *ngIf="i % 4 == 0">
        <div class="thumbnail">
          <div class="caption">
            <h3 class="text-center" style="margin: 0; padding: 20px 0;"><a routerLink="/genre/{{ genre.Id }}">{{ genre.Name }}</a></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
